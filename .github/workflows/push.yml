name: Push CI/CD

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DEV-500-PAR-5-2-area-matteo.emile.git"
  REGISTRY_URL: "registry.area.tech.showmyteam.fr"

jobs:
  push:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install Docker using Docker's official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: copy env.example to env
        run: cp apps/frontend/web/.env.example apps/frontend/web/.env
      - name: Build
        run: docker-compose --env-file .env.example build
      - name: Save Docker images as artifacts
        run: |
          mkdir -p /tmp/docker-images
          docker images --format '{{.Repository}}:{{.Tag}}' | xargs -I {} sh -c 'docker save {} -o /tmp/docker-images/{}.tar'
      - name: Upload Docker image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/docker-images/

  tests:
    name: Tests
    runs-on: ubuntu-latest

    needs: push
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
      - name: Install Yarn
        run: "npm install -g yarn"
      - name: Install dependencies
        run: "yarn install"
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      - name: Run lint
        run: "yarn lint"
      - name: Run tests
        run: "yarn test:unit"

  push_to_mirror:
    name: "Pushing To The Mirror Repository"
    runs-on: ubuntu-latest

    needs: tests
    if: github.event.repository.name != 'B-DEV-500-PAR-5-2-area-matteo.emile.git'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}

  deploy:
    name: "Push Docker Images to Docker Registry"
    runs-on: ubuntu-latest

    needs: tests
#    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Install Docker using Docker's official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Download Docker image artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/docker-images/
      - name: Login to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ env.REGISTRY_URL }} --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Load and Push Docker images
        run: |
          for image_tar in /tmp/docker-images/*.tar; do
            image_name=$(basename "$image_tar" .tar)
            docker load --input "$image_tar"
            docker tag "$image_name" "${{ env.REGISTRY_URL }}/$image_name:latest"
            docker push "${{ env.REGISTRY_URL }}/$image_name:latest"
          done

  delete-artifacts:
    name: Delete Artifacts
    runs-on: ubuntu-latest
    needs: [push, tests, push_to_mirror, deploy]
    if: always()
    steps:
      - name: Delete Docker images artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: docker-images