name: Push CI/CD

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DEV-500-PAR-5-2-area-matteo.emile.git"

jobs:
  push:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install Docker using Docker's official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      - name: copy env.example to env
        run: cp apps/frontend/web/.env.example apps/frontend/web/.env
      - name: Build
        run: "docker-compose --env-file .env.example build"

  tests:
    name: Tests
    runs-on: ubuntu-latest

    needs: push
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
      - name: Install Yarn
        run: "npm install -g yarn"
      - name: Install dependencies
        run: "yarn install"
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      - name: Run lint
        run: "yarn lint"
      - name: Run tests
        run: "yarn test:unit"

  push_to_mirror:
    name: "Pushing To The Mirror Repository"
    runs-on: ubuntu-latest

    needs: tests
    if: github.event.repository.name != 'B-DEV-500-PAR-5-2-area-matteo.emile.git'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}